{% extends 'tasks/layouts/base.html' %}

{% block content%}
    <h2>Minhas tasks  {{count}}</h2>
    <p></p>
    <a href="{% url 'tasks:create_task' %}">Adicionar task</a>
    <form method="get" action="{% url 'tasks:list_task'%}">
        <label>
            <input type="text" name="search-query" value="{{search_input}}">
        </label>
        <button type="submit">pesquisar</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                <span>{{task.title}}</span> -
                {% if task.is_done %}
                    <span>Completa</span>
                {% else %}
                    <span>Incompleta</span>
                {% endif%}
                <a href="{% url 'tasks:edit_task' task.pk %}">editar</a>
                <a href="{% url 'tasks:delete_task' task.pk %}">deletar</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
